name: Node.js CI

on:
  pull_request:
    paths:
      - "*.ts"
  push:
    paths:
      - "**.ts"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 16.x
          - 18.x

    steps:
      - name: Check our repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: npm ci

      - name: Run tests
        run: npm test

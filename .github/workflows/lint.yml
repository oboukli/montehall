name: Lint

on:
  push:
    paths:
      - "**.md"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  markdownlint:
    name: Markdownlint
    runs-on: ubuntu-latest

    steps:
      - name: Install markdownlint-cli
        run: sudo npm install --global markdownlint-cli

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run markdownlint
        run: markdownlint .
